<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-03 Table</title>
    <style>
      table {
        table-layout: fixed;
        width: 100%;

        border: 1px solid black;
      }
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <table>
        <thead>
            <tr>
                <th colspan="3" style="background-color: #0057b7; padding: 10px 15px">MY FIRST TABLE</th>
            </tr>
        </thead>
      <tbody>
        <tr>
          <td style="background-color: #0057b7; padding: 10px 15px; text-align: center;">First cell</td>
          <td style="background-color: #0057b7; padding: 10px 15px; text-align: center;">Second cell</td>
          <td rowspan="3" style="background-color: #ffdd00; padding: 10px 15px; text-align: center;">
            6 cells merged together
          </td>
        </tr>
        <tr>
          <td colspan="2" style="background-color: #ffdd00; padding: 10px 15px; text-align: center;">
            2 cells merged into one
          </td>
        </tr>
        <tr>
          <td style="background-color: #ffdd00; padding: 10px 15px; text-align: center;">1st cell 3rd row</td>
          <td style="background-color: #ffdd00; padding: 10px 15px; text-align: center;">2nd cell 3rd row</td>
        </tr> 
      </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="background-color: #ffdd00; padding: 10px 15px; text-align: center;">Do you like tables?</td>
            </tr>
        </tfoot>
     </table>
  </body>
</html>
